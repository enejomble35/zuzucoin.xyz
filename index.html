  <!-- Countdown (tarih: 2025-11-05 13:00 local) -->
  <script>
    (function(){
      const target = new Date("2025-11-05T13:00:00").getTime();
      function tick(){
        const left = Math.max(0, target - Date.now());
        const d = Math.floor(left/86400000),
              h = Math.floor(left%86400000/3600000),
              m = Math.floor(left%3600000/60000),
              s = Math.floor(left%60000/1000);
        const pad=n=>n.toString().padStart(2,"0");
        const set=(id,v)=>{const el=document.getElementById(id); if(el) el.textContent=pad(v);};
        set("cdDays",d); set("cdHours",h); set("cdMins",m); set("cdSecs",s);
      }
      tick(); setInterval(tick,1000);
    })();
  </script>

  <!-- BÃ¼yÃ¼k logo auto-loader: klasÃ¶rÃ¼nde hangisi varsa onu kullanÄ±r -->
  <script>
    (function(){
      const img = document.getElementById('zuzuLogo'); if(!img) return;
      const candidates = [

        "assets/images/logo-big.png"
      ];
      (function tryNext(i){
        if(i>=candidates.length) return;
        const test=new Image();
        test.onload=()=>{ img.src=candidates[i]; };
        test.onerror=()=>tryNext(i+1);
        test.src=candidates[i];
      })(0);
    })();
