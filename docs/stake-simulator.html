<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ZUZUCOIN — Stake Simulator</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="z-nav">
  <div class="z-container z-nav-inner">
    <a class="brand" href="/"><img src="assets/images/logo.png" alt="ZUZU"><span>ZUZUCOIN</span></a>
    <nav class="z-menu">
      <a href="index.html#presale">Pre-Sale</a>
      <a href="index.html#stake">Stake</a>
      <a href="index.html#nft">NFT</a>
      <a href="index.html#tokenomics">Tokenomics</a>
      <button id="connectBtn" class="z-btn z-btn-primary">Connect Wallet</button>
    </nav>
  </div>
</header>

<main class="z-section">
  <div class="z-container">
    <div class="section-head">
      <h2>Stake Simulator</h2>
      <p class="muted">Estimate APY & rewards. (Demo only)</p>
    </div>

    <div class="card">
      <label>Amount (ZUZU)</label>
      <input id="simAmt" class="input" value="100000" inputmode="decimal">
      <label style="margin-top:10px">Lock (days)</label>
      <select id="simDays" class="input">
        <option value="30">30</option>
        <option value="90">90</option>
        <option value="180">180</option>
      </select>
      <div style="margin-top:12px">
        <button id="calc" class="z-btn z-btn-primary">Calculate</button>
      </div>
      <div id="simOut" class="muted" style="margin-top:10px">—</div>
    </div>
  </div>
</main>

<!-- same modal -->
<div id="walletModal" class="modal" aria-hidden="true">
  <div class="sheet">
    <div class="wm-row">
      <h3 style="margin:0">Connect Wallet</h3>
      <button id="wmClose" class="z-btn z-btn-ghost small">✕</button>
    </div>
    <div id="wlist" class="wlist" style="margin-top:10px"></div>
    <div class="wm-row" style="margin-top:12px">
      <small style="color:#8aa2c9">Mobile: tap Phantom or Solflare.</small>
      <button id="disconnectBtn" class="z-btn z-btn-ghost small" style="display:none">Disconnect</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script>
  document.getElementById('calc').onclick = ()=>{
    const a = parseFloat((simAmt.value||'0').replace(/[^\d.]/g,''))||0;
    const d = parseInt(simDays.value,10);
    const apy = d===30?0.12:(d===90?0.24:0.40);
    const est = a * apy * (d/365);
    simOut.textContent = `Estimated reward ≈ ${est.toLocaleString(undefined,{maximumFractionDigits:2})} ZUZU`;
  };
</script>
</body>
</html>
