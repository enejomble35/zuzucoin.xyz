<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ZUZUCOIN — Claim Portal</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="z-nav">
  <div class="z-container z-nav-inner">
    <a class="brand" href="/"><img src="assets/images/logo.png" alt="ZUZU"><span>ZUZUCOIN</span></a>
    <nav class="z-menu">
      <a href="index.html#presale">Pre-Sale</a>
      <a href="index.html#stake">Stake</a>
      <a href="index.html#nft">NFT</a>
      <a href="index.html#tokenomics">Tokenomics</a>
      <button id="connectBtn" class="z-btn z-btn-primary">Connect Wallet</button>
    </nav>
  </div>
</header>

<main class="z-section">
  <div class="z-container">
    <div class="section-head">
      <h2>Claim Portal</h2>
      <p class="muted">Connect wallet to see claimable ZUZU/NFT. (Demo)</p>
    </div>

    <div class="card">
      <div id="claimState" class="muted">Not connected</div>
      <div style="margin-top:10px">
        <button id="claimBtn" class="z-btn z-btn-primary" disabled>Claim</button>
      </div>
    </div>
  </div>
</main>

<!-- same modal -->
<div id="walletModal" class="modal" aria-hidden="true">
  <div class="sheet">
    <div class="wm-row">
      <h3 style="margin:0">Connect Wallet</h3>
      <button id="wmClose" class="z-btn z-btn-ghost small">✕</button>
    </div>
    <div id="wlist" class="wlist" style="margin-top:10px"></div>
    <div class="wm-row" style="margin-top:12px">
      <small style="color:#8aa2c9">Mobile: tap Phantom or Solflare.</small>
      <button id="disconnectBtn" class="z-btn z-btn-ghost small" style="display:none">Disconnect</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script>
  // ufak demo: bağlanınca buton aktif, adresi göster
  const el = document.getElementById('claimState');
  function syncClaimUI(){
    const a = localStorage.getItem('zuzu_connected_addr');
    if(a){ el.textContent = `Connected: ${a.slice(0,6)}...${a.slice(-4)}`; claimBtn.disabled=false; }
    else { el.textContent = 'Not connected'; claimBtn.disabled=true; }
  }
  syncClaimUI(); window.addEventListener('focus', syncClaimUI);
  document.getElementById('claimBtn').onclick = ()=>alert('Claim demo: backend mint/airdrop entegrasyonu eklenecek.');
</script>
</body>
</html>
