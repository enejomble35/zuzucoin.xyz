name: Bulk move to /frontend

on:
  workflow_dispatch: {}

# ==> PUSH izni ver
permissions:
  contents: write

jobs:
  move:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git identity
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create target folders
        run: |
          mkdir -p frontend backend

      - name: Move files & folders into /frontend
        shell: bash
        run: |
          set -e
          # Klasörleri taşı (varsa)
          [ -d assets ] && git mv -k assets frontend/ || true
          [ -d flags ]  && git mv -k flags  frontend/ || true

          # Dosyaları taşı (varsa)
          for f in index.html script.js style.css claim.html stake-simulator.html about.html contact.html lang.js CNAME; do
            [ -e "$f" ] && git mv -k "$f" frontend/ || true
          done

          git status

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Move site files into /frontend (automated)"
            git push
          else
            echo "No changes to commit."
          fi
