<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ZUZU • Admin (Local)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b1220;--panel:#0f1828;--line:#1b2941;--txt:#e5eefc;--mut:#a6bad4;--ok:#24e0b6}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--txt);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
.box{max-width:900px;margin:auto;padding:18px}
.card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:16px;margin-bottom:16px}
h1{margin:0 0 10px}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
.inp{width:100%;padding:8px 10px;background:#0d1728;border:1px solid var(--line);border-radius:10px;color:#e4eeff}
.btn{padding:10px 14px;border-radius:10px;background:linear-gradient(135deg,#24e0b6,#27b5ff);border:none;color:#00131c;font-weight:800}
.row{display:flex;gap:10px;align-items:center;margin:8px 0}
.note{color:var(--mut);font-size:13px}
.ok{color:#0a2b22;background:#07231a;border:1px solid #175a49;padding:6px 10px;border-radius:8px;display:inline-block;margin-top:10px}
</style>
</head>
<body>
<div class="box">
  <div class="card">
    <h1>ZUZU • Admin (Local)</h1>
    <div class="note">
      Bu sayfa dosya yazamaz; **değerleri localStorage’a kaydeder**. Ana site (index.html) otomatik okur. 
      İstersen JSON’u indirip `config.json` olarak da kullanabilirsin.
    </div>
  </div>

  <div class="card">
    <h3>Presale Başlangıç (TRT)</h3>
    <input id="start" class="inp" placeholder="2025-09-15T18:00:00+03:00">
  </div>

  <div class="card">
    <h3>Haftalık Fiyatlar (USDT)</h3>
    <div class="grid">
      <input id="w1" class="inp" type="number" step="0.0001" placeholder="0.0010">
      <input id="w2" class="inp" type="number" step="0.0001" placeholder="0.0015">
      <input id="w3" class="inp" type="number" step="0.0001" placeholder="0.0020">
      <input id="w4" class="inp" type="number" step="0.0001" placeholder="0.0025">
    </div>
  </div>

  <div class="card">
    <h3>Tokenomi (Yüzdeler)</h3>
    <div class="grid">
      <input id="t1" class="inp" type="number" step="1" placeholder="55" title="Presale">
      <input id="t2" class="inp" type="number" step="1" placeholder="20" title="Liquidity">
      <input id="t3" class="inp" type="number" step="1" placeholder="12" title="Marketing">
      <input id="t4" class="inp" type="number" step="1" placeholder="6"  title="Team">
      <input id="t5" class="inp" type="number" step="1" placeholder="7"  title="Airdrop">
    </div>
  </div>

  <div class="card">
    <button id="save" class="btn">Kaydet (localStorage)</button>
    <button id="dl" class="btn" style="margin-left:8px;background:linear-gradient(135deg,#ffd166,#ff8fab);">JSON Olarak İndir</button>
    <div id="status" class="ok" style="display:none">Kaydedildi</div>
  </div>
</div>

<script>
const def = {
  presaleStart:"2025-09-15T18:00:00+03:00",
  weekPrices:[0.0010,0.0015,0.0020,0.0025],
  tokenomics:{data:[55,20,12,6,7]}
};
try{
  const ov=JSON.parse(localStorage.getItem('zuzu_cfg_override')||'null');
  if(ov){
    start.value=ov.presaleStart||def.presaleStart;
    [w1,w2,w3,w4].forEach((el,i)=>el.value=(ov.weekPrices||def.weekPrices)[i]);
    const dat=(ov.tokenomics?.data)||def.tokenomics.data;
    [t1,t2,t3,t4,t5].forEach((el,i)=>el.value=dat[i]);
  }else{
    start.value=def.presaleStart; [w1,w2,w3,w4].forEach((el,i)=>el.value=def.weekPrices[i]);
    [t1,t2,t3,t4,t5].forEach((el,i)=>el.value=def.tokenomics.data[i]);
  }
}catch(e){ console.warn(e); }

save.onclick=()=>{
  const cfg={
    presaleStart:start.value.trim()||def.presaleStart,
    weekPrices:[parseFloat(w1.value),parseFloat(w2.value),parseFloat(w3.value),parseFloat(w4.value)],
    tokenomics:{data:[parseFloat(t1.value),parseFloat(t2.value),parseFloat(t3.value),parseFloat(t4.value),parseFloat(t5.value)]}
  };
  localStorage.setItem('zuzu_cfg_override',JSON.stringify(cfg));
  status.style.display='inline-block';
  setTimeout(()=>status.style.display='none',1500);
};

dl.onclick=()=>{
  const cfg={
    presaleStart:start.value.trim()||def.presaleStart,
    weekPrices:[parseFloat(w1.value),parseFloat(w2.value),parseFloat(w3.value),parseFloat(w4.value)],
    tokenomics:{data:[parseFloat(t1.value),parseFloat(t2.value),parseFloat(t3.value),parseFloat(t4.value),parseFloat(t5.value)]}
  };
  const blob=new Blob([JSON.stringify(cfg,null,2)],{type:'application/json'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='config.json'; a.click();
};
</script>
</body>
</html>
